theme = "hugo-theme-pixyll"
baseURL = "http://mailund.github.io/r-programmer-blog/"
languageCode = "en-gb"
title = "The Working R Programmer"
relativeurls = false
disqusShortname = ""
ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown", "_files$", "_cache$"]

[permalinks]
    post = "/:year/:month/:day/:slug/"

[[menu.main]]
    name = "About"
    url = "/about/"

[params]
    AuthorName = "Thomas Mailund"
    description = "A website built through Hugo and blogdown."

    # tagline to show beneath homepage h1
    # default: undefined
    Tagline = "Tips and tricks for the working R programmer!"

    # number of posts to show on index
    # default: 10
    HomepagePosts = 5
    GithubUsername = "mailund"
    TwitterUsername = "ThomasMailund"

    highlightjsVersion = "9.11.0"
    highlightjsCDN = "//cdn.bootcss.com"
    highlightjsLang = ["r", "yaml"]
    highlightjsTheme = "github"

    MathJaxCDN = "//cdn.bootcss.com"
    MathJaxVersion = "2.7.1"
